<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapper</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        :root {
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --text-main: #1c1e21;
            --text-sub: #65676b;
            --border: #dddfe2;
            --header-bg: #ffffff;
            --msg-received: #e4e6eb;
            --msg-sent: #0084ff;
            --sent-text: #ffffff;
            --received-text: #050505;
        }

        [data-theme="dark"] {
            --bg-body: #18191a;
            --bg-card: #242526;
            --text-main: #e4e6eb;
            --text-sub: #b0b3b8;
            --border: #3e4042;
            --header-bg: #242526;
            --msg-received: #3e4042;
            --msg-sent: #0084ff;
            --sent-text: #ffffff;
            --received-text: #e4e6eb;
        }

        body { font-family: Helvetica, Arial, sans-serif; background: var(--bg-body); color: var(--text-main); margin: 0; display: flex; flex-direction: column; height: 100vh; transition: background 0.3s; }

        #auth-view { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 20px; }
        .login-card { 
            background: var(--bg-card); padding: 20px; border-radius: 8px; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); width: 100%; max-width: 396px; text-align: center;
        }
        .login-card input {
            width: 90%; padding: 14px; margin-bottom: 12px; border: 1px solid var(--border); 
            border-radius: 6px; font-size: 16px; background: var(--bg-card); color: var(--text-main); outline: none;
        }
        #btn-login { width: 100%; background: #1877f2; border: none; border-radius: 6px; color: white; font-size: 20px; font-weight: bold; padding: 12px; cursor: pointer; }
        .divider { border-bottom: 1px solid var(--border); margin: 20px 0; }
        #btn-signup { background: #42b72a; border: none; border-radius: 6px; color: white; font-size: 17px; font-weight: bold; padding: 12px 16px; cursor: pointer; }

        #chat-view { display: none; flex-direction: column; height: 100%; }
        .header { padding: 10px 15px; background: var(--header-bg); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        
        .msg-container { display: flex; flex-direction: column; margin-bottom: 4px; }
        .msg { padding: 8px 12px; border-radius: 18px; font-size: 15px; max-width: 75%; line-height: 1.4; }
        .sent { background: var(--msg-sent); color: var(--sent-text); align-self: flex-end; border-bottom-right-radius: 4px; }
        .received { background: var(--msg-received); color: var(--received-text); align-self: flex-start; border-bottom-left-radius: 4px; }
        
        .user-label { font-size: 11px; color: var(--text-sub); margin-bottom: 2px; }
        .input-area { padding: 10px; background: var(--header-bg); display: flex; gap: 10px; border-top: 1px solid var(--border); }
        #msg-input { flex: 1; padding: 10px 15px; border-radius: 20px; border: 1px solid var(--border); background: var(--bg-body); color: var(--text-main); outline: none; }
        
        .theme-toggle { background: none; border: 1px solid var(--border); color: var(--text-main); padding: 5px 10px; border-radius: 15px; cursor: pointer; font-size: 12px; margin-right: 10px; }
    </style>
</head>
<body>
    <div id="auth-view">
        <div style="margin-bottom: 20px; color: #1877f2; font-size: 40px; font-weight: bold;">Yapper</div>
        <div class="login-card">
            <input type="email" id="email" placeholder="Email address">
            <input type="password" id="password" placeholder="Password">
            <button id="btn-login">Log In</button>
            <div class="divider"></div>
            <button id="btn-signup">Create new account</button>
        </div>
    </div>

    <div id="chat-view">
        <div class="header">
            <div><strong>Yapper</strong><div id="status-bar" style="font-size: 11px; color: #42b72a;"></div></div>
            <div>
                <button class="theme-toggle" id="theme-btn">ðŸŒ™ Dark Mode</button>
                <button id="btn-logout" style="background:none; border:none; color:#1877f2; font-weight:bold; cursor:pointer;">Log Out</button>
            </div>
        </div>
        <div id="messages"></div>
        <div id="typing-indicator" style="padding: 5px 15px; font-size: 12px; color: var(--text-sub);"></div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Aa">
            <button id="btn-send" style="background:none; border:none; color:#0084ff; font-weight:bold; font-size:16px; cursor:pointer;">Send</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB98LWEjfYaG_wbkMkwo0QJ4ch8VhQO-IA",
            authDomain: "messengerapp-dcccc.firebaseapp.com",
            projectId: "messengerapp-dcccc",
            storageBucket: "messengerapp-dcccc.firebasestorage.app",
            messagingSenderId: "255835922798",
            appId: "1:255835922798:web:d9293fc275ae2b18fa617f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Theme Memory
        const themeBtn = document.getElementById('theme-btn');
        const savedTheme = localStorage.getItem('yapper-theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        themeBtn.innerText = savedTheme === 'dark' ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';

        themeBtn.onclick = () => {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            const nextTheme = isDark ? 'light' : 'dark';
            document.body.setAttribute('data-theme', nextTheme);
            localStorage.setItem('yapper-theme', nextTheme);
            themeBtn.innerText = nextTheme === 'dark' ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-view').style.display = 'none';
                document.getElementById('chat-view').style.display = 'flex';
                listenForYaps();
                setUserPresence();
            } else {
                document.getElementById('auth-view').style.display = 'flex';
                document.getElementById('chat-view').style.display = 'none';
            }
        });

        document.getElementById('btn-login').onclick = () => signInWithEmailAndPassword(auth, email.value, password.value).catch(err => alert(err.message));
        document.getElementById('btn-signup').onclick = () => createUserWithEmailAndPassword(auth, email.value, password.value).catch(err => alert(err.message));
        document.getElementById('btn-logout').onclick = () => signOut(auth);

        function listenForYaps() {
            const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
            onSnapshot(q, (snapshot) => {
                const msgDiv = document.getElementById('messages');
                msgDiv.innerHTML = '';
                snapshot.forEach(d => {
                    const data = d.data();
                    const isMe = data.uid === auth.currentUser.uid;
                    const container = document.createElement('div');
                    container.className = 'msg-container';
                    container.style.alignItems = isMe ? 'flex-end' : 'flex-start';
                    container.innerHTML = `${!isMe ? `<small class="user-label">${data.user.split('@')[0]}</small>` : ''}<div class="msg ${isMe ? 'sent' : 'received'}">${data.text}</div>`;
                    msgDiv.appendChild(container);
                });
                msgDiv.scrollTop = msgDiv.scrollHeight;
            });
        }

        document.getElementById('btn-send').onclick = () => {
            const input = document.getElementById('msg-input');
            if (input.value.trim()) {
                addDoc(collection(db, "messages"), {
                    text: input.value, user: auth.currentUser.email, uid: auth.currentUser.uid, timestamp: serverTimestamp()
                });
                input.value = '';
            }
        };

        function setUserPresence() {
            const userRef = doc(db, "presence", auth.currentUser.uid);
            setDoc(userRef, { email: auth.currentUser.email });
            window.addEventListener('beforeunload', () => deleteDoc(userRef));
            onSnapshot(collection(db, "presence"), (snap) => {
                let count = 0; snap.forEach(() => count++);
                document.getElementById('status-bar').innerText = `${count} yappers online`;
            });
        }

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('/sw.js'); }
    </script>
</body>
</html>
